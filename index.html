<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">App</a>
        <a href="#">Contact</a>
        <button>Login Now</button>

    <div class="banner">
        <div class="bannerContent">
            <h1>become a trader in <span>crypto currencies</span></h1>

            <p>the tools and information you need to buy, trade, sell, invest and spend cryptocurencies</p>

            <button>Start Now <i class="fa fa-arrows" aria-hidden="true"></i> </button>

        <form>
            <div class="btn">

                    <option>bitcoin</option>

            </div>

           <div class="inputBox">
                <label> buying amount<i class="fa fa-asterisk" aria-hidden="true"></i></label>

                        <option>btc</option>
                    </select>
                </div>
           </div>
            <div class="inputBox">
                <label> paying amount<i class="fa fa-asterisk" aria-hidden="true"></i></label>
                <div class="innerInputBox">
                    <input type="text" placeholder="enter amount">
                    <select>
                        <option> usd</option>
                    </select>
                </div> 
            </div>

            <button>confirm</button>
         </form>
